<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página B | Cadastro de Usuários</title>
	<link rel="stylesheet" type="text/css" href="style_pag_b.css">
</head>
<body>

	<h3>Cadastro de Novos Usuários</h3>
	<form action="pag_confirmacao.html" method="post">
	<table> 
		<tr>
			<td colspan="2" class="subtitle_form">Dados Pessoais</td>	
		</tr>
		<tr>
			<td>
				<label>Nome Completo:</label>
			</td>
			<td>
				<input class="form type="text" name="nome">
			</td>
		</tr>
		<tr>
			<td>
				<label>Endereço:</label>
			</td>
			<td>
				<input class="form" type="text" name="endereco">	
			</td>
		</tr>
		<tr>
			<td>
				<label>Cidade:</label>
			</td>
			<td>
				<input class="form" type="text" name="cidade">
			</td>
		</tr>
		<tr>
			<td>
				<label>Estado:</label>
			</td>
			<td>
				<select name="estado">
						<option value="RS" selected>Rio Grande do Sul</option>
						<option value="PR">Paraná</option>
						<option value="SC">Santa Catarina</option>
				</select>
			</td>
		</tr>
		<tr class="empty_row"></tr>
		<tr>
			<td colspan="2" class="subtitle_form">Dados do Sistema</td>
		</tr>
		<tr>
			<td>
				<label>Nome de Usuário:</label>
			</td>
			<td>
				<input class="form" type="text" name="username">
			</td>
		</tr>
		<tr>
			<td>
				<label>Senha:</label>
			</td>
			<td>
				<input class="form" type="password" name="senha">
			</td>
		</tr>
		<tr>
			<td>
				<label>Confirme a senha:</label>
			</td>
			<td>
				<input class="form" type="password" name="senha2">
			</td>
			<tr class="empty_row"></tr>
			<tr>
				<td colspan="3">
					<input id="submit" type="submit" name="Cadastro" value="Cadastrar o Usuário">
				</td>
			</tr>
		</tr>
	</table>
	</form>
</body>
</html>
